<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة متابعة الأداء القضائي</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts for a professional Arabic font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying the Arabic font to the whole page */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        /* Custom styles for better chart responsiveness */
        .chart-container {
            position: relative;
            margin: auto;
            height: 40vh;
            width: 80vw;
            max-width: 600px;
        }
        /* Style for the cards */
        .data-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center">تقرير الأداء القضائي</h1>
            <p class="text-center text-gray-500 mt-2">نظرة شاملة على أداء الفروع والأقسام القضائية</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">

        <!-- Filter Controls -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">تصفية البيانات</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="regionFilter" class="block text-sm font-medium text-gray-700">المنطقة</label>
                    <select id="regionFilter" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="all">الكل</option>
                    </select>
                </div>
                <div>
                    <label for="sectorFilter" class="block text-sm font-medium text-gray-700">القطاع</label>
                    <select id="sectorFilter" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="all">الكل</option>
                    </select>
                </div>
                <div>
                    <label for="searchFilter" class="block text-sm font-medium text-gray-700">بحث بالفرع / القسم</label>
                    <input type="text" id="searchFilter" placeholder="اكتب للبحث..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">ملخصات بيانية</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-bold text-gray-700 text-center mb-4">توزيع حالات القضايا (الإجمالي)</h3>
                    <div class="chart-container mx-auto">
                        <canvas id="caseStatusChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-bold text-gray-700 text-center mb-4">إجمالي القضايا المتداولة حسب المنطقة</h3>
                     <div class="chart-container mx-auto">
                        <canvas id="casesByRegionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Data Display Section -->
        <div id="data-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Data cards will be inserted here by JavaScript -->
        </div>

    </main>

        // Function to render data cards
        function renderData(data) {
            dataContainer.innerHTML = '';
            if (data.length === 0) {
                dataContainer.innerHTML = `<p class="text-center text-gray-500 col-span-full">لا توجد بيانات تطابق معايير البحث.</p>`;
                return;
            }
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'data-card bg-white p-5 rounded-lg shadow-md border-r-4 border-indigo-500';
                
                const cleanItem = {};
                for (const key in item) {
                    cleanItem[key.trim()] = item[key];
                }

                card.innerHTML = `
                    <h3 class="text-lg font-bold text-indigo-700 mb-2">${cleanItem['الفرع / القسم']}</h3>
                    <p class="text-sm text-gray-600 mb-2">${cleanItem['المنطقة']} - ${cleanItem['القطاع']}</p>
                    <div class="border-t border-gray-200 mt-3 pt-3 grid grid-cols-2 gap-x-4 gap-y-2 text-sm">
                        <p class="text-gray-700"><span class="font-semibold">أول المدة:</span> ${cleanItem['اول المده'].toLocaleString()}</p>
                        <p class="text-gray-700"><span class="font-semibold">قضايا جديدة:</span> ${cleanItem['القضايا الجديدة'].toLocaleString()}</p>
                        <p class="text-blue-600 font-bold"><span class="font-semibold">قضايا متداولة:</span> ${cleanItem['القضايا المتداولة'].toLocaleString()}</p>
                        <p class="text-green-600 font-bold"><span class="font-semibold">محكوم فيها:</span> ${cleanItem['اجمالى القضايا المحكوم فيها'].toLocaleString()}</p>
                        <p class="text-orange-600"><span class="font-semibold">مشطوب/موقوف:</span> ${cleanItem['المشطوب والموقوف والمحال'].toLocaleString()}</p>
                        <p class="text-red-600 font-bold"><span class="font-semibold">قضايا باقية:</span> ${cleanItem['رصيد القضايا الباقية حالياً'].toLocaleString()}</p>
                        <p class="text-gray-700 col-span-2"><span class="font-semibold">رصيد القضايا الباقية من تحت التحديد:</span> ${cleanItem['رصيد القضايا الباقة من تحت التحديد'] || 'لا يوجد'}</p>
                        <p class="text-gray-700 col-span-2"><span class="font-semibold">عدد المستشارين:</span> ${cleanItem['عدد الساده المستشارين'].toLocaleString()}</p>
                    </div>
                `;
                dataContainer.appendChild(card);
            });
        }

        // Function to populate filter dropdowns
        function populateFilters(data) {
            const regions = [...new Set(data.map(item => item['المنطقة '].trim()))];
            const sectors = [...new Set(data.map(item => item['القطاع'].trim()))];

            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionFilter.appendChild(option);
            });

            sectors.forEach(sector => {
                const option = document.createElement('option');
                option.value = sector;
                option.textContent = sector;
                sectorFilter.appendChild(option);
            });
        }

        // Function to apply all filters
        function applyFilters() {
            const regionValue = regionFilter.value;
            const sectorValue = sectorFilter.value;
            const searchValue = searchFilter.value.toLowerCase();

            let filteredData = judicialData;

            if (regionValue !== 'all') {
                filteredData = filteredData.filter(item => item['المنطقة '].trim() === regionValue);
            }

            if (sectorValue !== 'all') {
                filteredData = filteredData.filter(item => item['القطاع'].trim() === sectorValue);
            }

            if (searchValue) {
                filteredData = filteredData.filter(item => item['الفرع / القسم'].toLowerCase().includes(searchValue));
            }

            renderData(filteredData);
            renderCharts(filteredData); // Re-render charts with filtered data
        }

        // Function to render charts
        function renderCharts(data) {
            // Clear existing charts if they exist to prevent duplicates on re-render
            Chart.getChart('caseStatusChart')?.destroy();
            Chart.getChart('casesByRegionChart')?.destroy();

            // Chart 1: Case Status Doughnut Chart
            const totalJudged = data.reduce((sum, item) => sum + item['اجمالى القضايا المحكوم فيها '], 0);
            const totalClosed = data.reduce((sum, item) => sum + item['المشطوب والموقوف والمحال '], 0);
            const totalRemaining = data.reduce((sum, item) => sum + item['رصيد القضايا الباقية حالياً'], 0);

            const caseStatusCtx = document.getElementById('caseStatusChart').getContext('2d');
            new Chart(caseStatusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['محكوم فيها', 'مشطوب/موقوف', 'باقية حالياً'],
                    datasets: [{
                        data: [totalJudged, totalClosed, totalRemaining],
                        backgroundColor: ['#10B981', '#F59E0B', '#EF4444'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: c => `${c.label}: ${c.parsed.toLocaleString()}` } } }
                }
            });

            // Chart 2: Cases by Region Bar Chart
            const casesByRegion = data.reduce((acc, item) => {
                const region = item['المنطقة '].trim();
                const cases = item['القضايا المتداولة '];
                if (!acc[region]) { acc[region] = 0; }
                acc[region] += cases;
                return acc;
            }, {});

            const casesByRegionCtx = document.getElementById('casesByRegionChart').getContext('2d');
            new Chart(casesByRegionCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(casesByRegion),
                    datasets: [{
                        label: 'إجمالي القضايا المتداولة',
                        data: Object.values(casesByRegion),
                        backgroundColor: 'rgba(99, 102, 241, 0.8)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, ticks: { callback: v => v.toLocaleString() } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Run the initialization when the page content is loaded
        document.addEventListener('DOMContentLoaded', () => {
            renderData(judicialData);
            populateFilters(judicialData);
            renderCharts(judicialData);

            // Add event listeners for filters
            regionFilter.addEventListener('change', applyFilters);
            sectorFilter.addEventListener('change', applyFilters);
            searchFilter.addEventListener('input', applyFilters);
        });
    </script>
